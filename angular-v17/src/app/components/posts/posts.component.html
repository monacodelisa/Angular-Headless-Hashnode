<div class="posts-view">
  <div class="cards-wrapper grid">
    @for (post of posts$ | async; track post) {
      <a (click)="navigateToPost(post.slug)" class="card">
        <div class="card-image">
          <img [src]="post.coverImage.url">
        </div>
        <div class="card-title">
          <h3>{{post.title}}</h3>
        </div>
      </a>
    }
  </div>
</div>
